<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <canvas id="matrixCanvas"></canvas>

    <audio id="bgMusic" loop>
        <source src="https://cdn.yupra.my.id/yp/b0oqy7k8.mp3" type="audio/mpeg">
    </audio>

    <div class="menu-toggle" id="menuToggle"><i class="fas fa-skull"></i></div>

    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <img src="https://cdn.yupra.my.id/yp/36c1286x.jpg" class="sidebar-logo">
            <span>PAPITO-V3</span>
        </div>
        <nav class="nav-menu">
            <a href="javascript:void(0)" class="nav-item active" onclick="switchPage('dashboard', this)">
                <i class="fas fa-user-secret"></i> Dashboard
            </a>
            <a href="javascript:void(0)" class="nav-item" onclick="switchPage('ai-terminal', this)">
                <i class="fas fa-brain"></i> Papito AI
            </a>
            <a href="javascript:void(0)" class="nav-item" onclick="switchPage('extra-tools', this)">
                <i class="fas fa-radiation"></i> Dark Tools
            </a>
            <div class="nav-divider"></div>
            <a href="javascript:void(0)" class="nav-item music-toggle" id="musicBtn" onclick="toggleMusic()">
                <i class="fas fa-volume-up"></i> SYSTEM AUDIO
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <section id="page-dashboard" class="page-content active">
            <div class="profile-card profile-glow">
                <div class="scanline"></div>
                <img src="https://cdn.yupra.my.id/yp/36c1286x.jpg" class="profile-img">
                <h1 class="glitch-text" data-text="papitoXplo¬°T">papitoXplo¬°T</h1>
                <p class="sub-text">Digital Shadow Sovereign</p>
                <div class="social-links">
                    <a href="#" class="soc-btn"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" class="soc-btn"><i class="fab fa-telegram-plane"></i></a>
                </div>
            </div>
        </section>

        <section id="page-ai-terminal" class="page-content">
            <div class="terminal-container">
                <div class="term-nav">
                    <span><i class="fas fa-microchip"></i> Papito-AI System</span>
                    <span id="ai-status">CONNECTION: SECURE</span>
                </div>
                <div class="term-window" id="ai-chat-body">
                    <div class="ai-msg">papito siap melayanimu tuan üòà katakan apa yang kamu mau kami dari kegelapan digital active üòç‚ò†Ô∏è</div>
                </div>
                <div class="term-input-box">
                    <input type="text" id="ai-input" placeholder="Perintah tuan?..." autocomplete="off">
                    <button onclick="askAI()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <section id="page-extra-tools" class="page-content">
            <div class="tools-grid">
                <div class="t-card">
                    <i class="fas fa-user-ninja"></i>
                    <h3>Identity Gen</h3>
                    <div class="res" id="idGen">ID: NULL</div>
                    <button onclick="genID()">GENERATE</button>
                </div>
                <div class="t-card">
                    <i class="fas fa-globe-americas"></i>
                    <h3>CORS Proxy</h3>
                    <input type="text" id="pUrl" placeholder="Target URL">
                    <button onclick="fetchSource()">SCRAP CODE</button>
                </div>
            </div>
        </section>
    </main>

    <div id="sourceModal" class="modal">
        <div class="modal-box">
            <textarea id="srcResult" readonly></textarea>
            <div class="modal-btns">
                <button onclick="copySrc()">COPY</button>
                <button onclick="closeSrc()" style="background:#ff0055">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
